name: jam-production
services:
  app:
    image: scrollagency/jam:production
    container_name: jam-production
    ports:
      - "29002:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - jam-network
    restart: unless-stopped

networks:
  jam-network:
    name: jam-network
    driver: bridge
    external: true
